<div class="block-inner-api">

    <table class="component-table _info _api-table">
        <thead>
            <tr>
                <td class="_key">FIX API login</td>
                <td class="_action">Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="key in keys" ng-show="keys.length">
                <td>{{key}}</td>
                <td>
                    <span class="_button" ng-click="onItemDeleteClick(key)">Delete</span>
                </td>
            </tr>
            <tr ng-hide="keys.length">
                <td colspan="3">No FIX API logins</td>
            </tr>
        </tbody>
    </table>
</div>
